name: Python Deploy
permissions:
  contents: read
  packages: write

on:
  push:
    branches: [dev]

jobs:
  test-ssh-connection:
    runs-on: ubuntu-latest
    steps:
      - name: Test Droplet connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            whoami
            echo "Github Action was here"
            exit

  deploy-python:
    runs-on: ubuntu-latest
    needs: test-ssh-connection
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd Desktop/Vault_Tracker/backend
            git fetch origin
            git checkout dev
            git pull
            ./scripts/docker-build-run.sh

  build-and-push-frontend:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: deploy-python
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Build and tag Docker image
        run: |
            docker build -t ghcr.io/${{ github.repository_owner }}/vt-next:latest .

      - name: Push Docker image
        run: |
            docker push ghcr.io/${{ github.repository_owner }}/vt-next:latest
    

  deploy-next:
    runs-on: ubuntu-latest
    needs: build-and-push-frontend
    steps:
      - name: Deploy frontend by pulling Docker image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/vt-next:latest
            docker stop vt-nextapp || true
            docker rm vt-nextapp || true
            docker run -d --name vt-nextapp -p 3000:3000 ghcr.io/${{ github.repository_owner }}/vt-next:latest
